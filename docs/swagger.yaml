basePath: /api
definitions:
  base.BadRequestError:
    properties:
      code:
        type: string
      message:
        example: Bad Request
        type: string
      status:
        example: 400
        type: integer
    type: object
  base.ForbidenError:
    properties:
      code:
        type: string
      message:
        example: Forbiden Access
        type: string
      status:
        example: 403
        type: integer
    type: object
  base.InternalServerError:
    properties:
      code:
        type: string
      message:
        example: Internal Server Error
        type: string
      status:
        example: 500
        type: integer
    type: object
  base.NotFoundError:
    properties:
      code:
        type: string
      message:
        example: Not Found
        type: string
      status:
        example: 404
        type: integer
    type: object
  base.SuccessCreatedResponse:
    properties:
      code:
        type: string
      data: {}
      message:
        example: Success
        type: string
      status:
        example: 201
        type: integer
    type: object
  base.UnauthorizedError:
    properties:
      code:
        type: string
      message:
        example: Unauthorized
        type: string
      status:
        example: 401
        type: integer
    type: object
  entities.Client:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: Mobile Client
        type: string
      secret:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOiIyMDIzLTEwLTIzVDEwOjU0OjUwLjQ4OTg0MiswNzowMCJ9.vl8apKYm9UQbj1qaG-BB2eStTEYy1ZJpPoVyuoXDr1k
        type: string
    type: object
  requests.CheckClientRequest:
    properties:
      Id:
        example: 1
        type: integer
      secret:
        example: 6wTqKFJ1c3QTJ3dkQ8fsKg==
        type: string
    type: object
  requests.CreateClientRequest:
    properties:
      name:
        example: Mobile client
        type: string
      secret:
        example: 6wTqKFJ1c3QTJ3dkQ8fsKg==
        type: string
    type: object
  requests.LoginRequest:
    properties:
      password:
        example: "123456"
        type: string
      username:
        example: dwikurnaitom
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@meruyatechnology.com
    name: Meruya Technology
    url: https://blog.meruyatechnology.com
  description: Go boiler plate with Oauth2 implementation, documented with Swagger
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Oauth2 API Documentation
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: User login
      operationId: auth-login
      parameters:
      - description: Request payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/requests.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Success response
          schema:
            allOf:
            - $ref: '#/definitions/base.SuccessCreatedResponse'
            - properties:
                data:
                  $ref: '#/definitions/entities.Client'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/base.BadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/base.UnauthorizedError'
        "403":
          description: Forbiden
          schema:
            $ref: '#/definitions/base.ForbidenError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/base.NotFoundError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/base.InternalServerError'
      tags:
      - Authentication
  /client/check:
    post:
      consumes:
      - application/json
      description: Check a client for authorization
      operationId: client-check
      parameters:
      - description: Request payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/requests.CheckClientRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Success response
          schema:
            allOf:
            - $ref: '#/definitions/base.SuccessCreatedResponse'
            - properties:
                data:
                  $ref: '#/definitions/entities.Client'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/base.BadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/base.UnauthorizedError'
        "403":
          description: Forbiden
          schema:
            $ref: '#/definitions/base.ForbidenError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/base.NotFoundError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/base.InternalServerError'
      tags:
      - Client
  /client/create:
    post:
      consumes:
      - application/json
      description: Create a client for authorization
      operationId: client-create
      parameters:
      - description: Request payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/requests.CreateClientRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Success response
          schema:
            allOf:
            - $ref: '#/definitions/base.SuccessCreatedResponse'
            - properties:
                data:
                  $ref: '#/definitions/entities.Client'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/base.BadRequestError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/base.UnauthorizedError'
        "403":
          description: Forbiden
          schema:
            $ref: '#/definitions/base.ForbidenError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/base.NotFoundError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/base.InternalServerError'
      tags:
      - Client
swagger: "2.0"
